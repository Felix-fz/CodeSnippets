[env:heltec_wifi_kit_32]
platform = espressif32
board = heltec_wifi_kit_32
framework = arduino
lib_deps = 
	painlessmesh/painlessMesh@^1.4.7
	adafruit/Adafruit Unified Sensor@^1.1.4
	olikraus/U8g2@^2.28.8
upload_speed = 921600
monitor_speed = 115200
lib_ldf_mode = deep+
monitor_port = COM6
upload_port = COM6
